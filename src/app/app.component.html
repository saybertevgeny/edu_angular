<h1>Hello angular World</h1>

<button (click)="toggle = !toggle">Toggle</button>
<button (click)="toggle=111">set 11</button>
<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, quaerat.</p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, quaerat.</p>
  <p *ngSwitchDefault>Lorem ipsum.</p>
</div>
